<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-1">
        <h2> Your Age in Days</h2>
        <div>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">
                        Click me
                    </button>
                </div>

                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>
    </div>

    <script>
        function ageInDays() {
            var birthYear = prompt("What year were you were born...good friend?");

            if (birthYear != null) {
                var ageInDayss = (2020 - birthYear) * 365;
                var h1 = document.createElement("h1");
                var textAnswer = document.createTextNode(
                    "You are " + ageInDayss + " Days Year Old"
                );
                h1.setAttribute("id", "ageInDays");
                h1.appendChild(textAnswer);
                document.getElementById("flex-box-result").appendChild(h1);
            } else {
                var h1 = document.createElement("H1");
                var textAnswer = document.createTextNode("you choose wrong key");
                h1.setAttribute("id", "ageInDays");
                h1.appendChild(textAnswer);
                document.getElementById("flex-box-result").appendChild(h1);
            }
        }

        function reset() {
            document.getElementById('ageInDays').remove();
        }

    </script>
</body>

</html>
